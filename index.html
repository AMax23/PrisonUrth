<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Time on Urth</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Time I've Been on Planet Urth With Humans</h1>
    <div class="clock-container">
      <div class="digit" id="years"></div>
      <div class="unit">Years</div>
      <div class="digit" id="months"></div>
      <div class="unit">Months</div>
      <div class="digit" id="days"></div>
      <div class="unit">Days</div>
      <div class="digit" id="hours"></div>
      <div class="digit-separator">:</div>
      <div class="digit" id="minutes"></div>
      <div class="digit-separator">:</div>
      <div class="digit" id="seconds"></div>
      <div class="digit-separator">.</div>
      <div class="digit" id="milliseconds"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
